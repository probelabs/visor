version: "1.0"

max_parallelism: 2

checks:
  overview:
    type: command
    exec: |
      echo '{"summary": "This is a test overview", "tags": {"label": "feature", "review-effort": 3}}'

  security:
    type: command
    exec: |
      echo '{"summary": "Security analysis completed", "issues": []}'
    depends_on: [overview]

  performance:
    type: command
    exec: |
      echo '{"summary": "Performance analysis completed", "issues": []}'
    depends_on: [overview]

output:
  pr_comment:
    format: markdown
    group_by: check
    collapse: false
