version: "1.0"
project: visor-claude-test
language: typescript

checks:
  claude_basic_test:
    type: claude-code
    prompt: |
      Analyze the src/providers/claude-code-check-provider.ts file and provide:
      1. A brief summary of what this provider does
      2. List any potential improvements
      3. Rate the code quality from 1-10
    claude_code:
      allowedTools: ['Read', 'Grep']
      maxTurns: 2
      systemPrompt: "You are a helpful code reviewer. Be concise."

  claude_with_mcp:
    type: claude-code
    prompt: |
      Use the MCP tools to analyze the file structure and complexity of the providers directory.
      Focus on src/providers/*.ts files.
    claude_code:
      allowedTools: ['Read', 'analyze_file_structure', 'calculate_complexity']
      maxTurns: 3

output:
  pr_comment:
    enabled: false
  format: table