version: "1.0"

checks:
  security:
    type: ai
    command: security
    prompt: |
      Perform comprehensive security analysis focusing on:
      - SQL injection vulnerabilities
      - XSS attack vectors  
      - Authentication/authorization issues
      - Sensitive data exposure
      - Input validation and sanitization
      - Unsafe eval() usage
      - Environment variable security
    on: [pr_opened, pr_updated]

  performance:
    type: ai
    command: performance
    prompt: |
      Review for performance issues:
      - N+1 database queries
      - Memory leaks and excessive allocations
      - Inefficient algorithms and data structures
      - Missing caching opportunities
      - Unnecessary async operations
      - Large file processing without streaming
      - Blocking operations in event loops
    on: [pr_opened, pr_updated]

  style:
    type: ai
    command: style
    prompt: |
      Check for style and consistency issues:
      - Naming conventions adherence
      - Code formatting consistency
      - Comment quality and documentation
      - Import organization
      - Consistent error handling patterns
      - TypeScript best practices
    on: [pr_opened]
    # Style check depends on security to ensure secure coding style
    depends_on: [security]

  architecture:
    type: ai
    command: architecture
    prompt: |
      Analyze architectural aspects building on security and performance findings:
      - SOLID principles adherence
      - Design pattern usage appropriateness
      - Circular dependencies
      - Module coupling and cohesion
      - Error handling architecture
      - Separation of concerns
      - Code reusability and maintainability
      - Integration with security and performance requirements
    on: [pr_opened, pr_updated]
    # Architecture check depends on both security and performance analysis
    depends_on: [security, performance]

  # Example of a combined review command that runs all checks
  full-review:
    type: ai
    command: review
    prompt: |
      Perform a comprehensive code review including:
      - Security vulnerabilities and risks
      - Performance bottlenecks and optimizations
      - Code style and best practices
      - Architectural design and patterns
    on: [pr_opened, pr_updated]
    depends_on: [security, performance, style, architecture]

output:
  pr_comment:
    format: markdown
    group_by: check
    collapse: false