version: '1.0'
output:
  pr_comment:
    format: markdown
    group_by: check
    collapse: true
steps:
  hello:
    type: log
    message: hi
    level: info
    'on':
      - issue_opened
tests:
  defaults:
    strict: true
    ai_provider: mock
  cases:
    - name: ok
      event: issue_opened
      fixture: gh.issue_open.minimal
      expect:
        calls:
          - step: hello
            exactly: 1
