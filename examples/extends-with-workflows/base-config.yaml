# Base configuration with workflow imports
# This can be extended by other configs
version: "1.0"

# Import common workflows
imports:
  - ../workflows/security-scan.yaml
  - ../workflows/code-quality.yaml

# Default settings
ai_provider: anthropic
ai_model: claude-3-haiku-20240307

# Base steps that can be overridden
steps:
  # Default security check using workflow
  default_security:
    type: workflow
    workflow: security-scan
    args:
      severity_threshold: medium
      scan_dependencies: true
    on: [pr_opened, pr_updated]
    group: security

  # Default quality check
  default_quality:
    type: workflow
    workflow: code-quality
    args:
      language: javascript
      complexity_threshold: 10
      enable_formatting: false
    on: [pr_opened]
    group: quality

# Output configuration
output:
  pr_comment:
    format: markdown
    group_by: group
    collapse: false