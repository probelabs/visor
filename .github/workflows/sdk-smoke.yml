name: SDK Smoke

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  sdk-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Build (CLI + SDK)
        run: npm run build

      - name: Run ESM example
        run: node examples/sdk-basic.mjs

      - name: Run CJS example
        run: node examples/sdk-cjs.cjs

