name: CI

on:
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # cache: 'npm' # Disabled due to rollup optional dependency bug

      - name: Install dependencies
        run: |
          # Workaround for npm bug with rollup optional dependencies
          # https://github.com/npm/cli/issues/4828
          rm -rf node_modules package-lock.json
          npm install
          # Explicitly install rollup platform-specific binary
          npm install --no-save @rollup/rollup-linux-x64-gnu

      - name: Build package
        run: npm run build

      - name: Lint code
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Validate README links
        run: npm run docs:validate

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Test CLI
        run: |
          ./dist/index.js --cli --version
          ./dist/index.js --cli --help

      - name: Test package installation
        run: |
          npm pack
          ls -la *.tgz
          echo "âœ… Package can be created successfully"

      # Visor YAML tests run as part of `npm test` via test:yaml.
      # Artifacts are still uploaded below from ./output.

      - name: Upload integration test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visor-test-results
          path: |
            output/visor-tests.json
            output/visor-tests.xml
            output/visor-tests.md

      - name: Test basic action functionality
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          owner: 'octocat'
          repo: 'Hello-World'
          ai-model: 'mock'
          ai-provider: 'mock'
          config-path: '.visor.test.yaml'
          comment-on-pr: 'false'
          add-reactions: 'false'

  # Consolidated scenario tests into the main 'test' job to avoid duplication.
  # If you need to split later, prefer a matrix or a reusable workflow.
