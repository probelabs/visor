name: CI

on:
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Workaround for npm bug with rollup optional dependencies
          # https://github.com/npm/cli/issues/4828
          rm -rf node_modules package-lock.json
          npm install

      - name: Build package (skip pre/post scripts)
        run: npm run build --ignore-scripts

      - name: Lint code
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Validate README links
        run: npm run docs:validate

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Test CLI
        run: |
          ./dist/index.js --cli --version
          ./dist/index.js --cli --help

      - name: Test package installation
        run: |
          npm pack
          ls -la *.tgz
          echo "âœ… Package can be created successfully"

      - name: Test basic action functionality
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          owner: 'octocat'
          repo: 'Hello-World'
          ai-model: 'mock'
          ai-provider: 'mock'
          config-path: '.visor.test.yaml'
          comment-on-pr: 'false'

  test-scenarios:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Workaround for npm bug with rollup optional dependencies
          # https://github.com/npm/cli/issues/4828
          rm -rf node_modules package-lock.json
          npm install

      - name: Build (first to ensure dist/ exists)
        run: npm run build --ignore-scripts

      - name: Run act scenario tests
        run: npm test -- tests/scenarios/

      - name: Test PR review functionality (mock)
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-review: 'false'
          ai-model: 'mock'
          ai-provider: 'mock'
          config-path: '.visor.test.yaml'
          comment-on-pr: 'false'
        env:
          GITHUB_EVENT_NAME: 'repository'
