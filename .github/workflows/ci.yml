name: CI

on:
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Check formatting
        run: |
          if ! npm run format:check; then
            echo "❌ Formatting check failed! Showing differences:"
            echo "=================================================="
            npm run format:diff
            echo "=================================================="
            echo "To fix locally, run: npm run format"
            exit 1
          fi

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Build package
        run: npm run build

      - name: Test CLI
        run: |
          ./dist/index.js --cli --version
          ./dist/index.js --cli --help

      - name: Test package installation
        run: |
          npm pack
          ls -la *.tgz
          echo "✅ Package can be created successfully"